<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento de Placas - Santana do Livramento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="layout">
  <header>
    <button class="voltar"><a href="index.html">Voltar</a></button>   
    <h2>Campanha da Santana do Livramento</h2>
  </header>

  <main>
    <div class="registro-container">
      
      <div class="mapa">
        <div id="map"></div>
        <div class="legenda">
          <div><span class="cor alta"></span> Alta prioridade</div>
          <div><span class="cor media"></span> Média prioridade</div>
          <div><span class="cor baixa"></span> Baixa prioridade</div>
        </div>
      </div>

      <form class="registro-form" id="form-cadastro">
        <h2>Registrar placa danificada</h2>
        <input type="text" placeholder="Título" name="titulo" required>
        <textarea placeholder="Descrição" name="descricao" required></textarea>
        <input type="file" name="imagem">
        <button type="submit">Enviar</button>
      </form>

    </div>
  </main>

  <footer>
    <p>Monitoramento de Placas - Santana do Livramento</p>
  </footer>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="js/script.js"></script>
</body>
</html>
